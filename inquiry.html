<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>お問い合わせ</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <div class="container">
        <h1>お問い合わせ</h1>
        <form>
            <div class="left">
                <table>
                <tr>
                    <th>お名前</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>メールアドレス</th>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <th>電話番号</th>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <th></th>
                    <td class="submitarea">
                <input type="button" value="送信">
                    </td>
                </tr>
            </table>
            </div>
                <div class="right">
                    <table>
                        <tr>
                            <td><textarea id="textarea">お問い合わせ内容を入力してください</textarea></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="クリア" id="clear_btn"></td>
                        </tr>
                    </table>
                </div>
        </form>
    </div>
    <script src="clear.js"></script>
    </body>
</html>
